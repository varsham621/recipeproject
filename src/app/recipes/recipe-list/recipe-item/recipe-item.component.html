<a class="list-group-item clearfix d-flex 
justify-content-between  align-items-center"
(click)="onSelecteditem()"
>
    <div class="text-left">
        <h4 class="list-group-item-heading">{{recipeitem.name}}</h4>
        <h4 class="list-group-item-text">{{recipeitem.description}}</h4>
    </div>
    <span class="float-right justify-content-end">
        <img [src]="recipeitem.imagePath"
         alt="{{recipeitem.name}}"
         class="img-responsive" style="max-height: 50px;">
    </span>
</a>
