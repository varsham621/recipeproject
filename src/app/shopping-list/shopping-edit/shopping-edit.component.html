<div class="row">
    <div class="col-xl-12">
    <form>
      <div class="row">
        <div class="col-sm-5">
            <label for="name">Name</label>
            <input type="text" id="name"
             class="form-control" #nameinput>
        </div>
        <div class="col-sm-2">
            <label for="amont">Amount</label>
            <input type="number" id="amunt"
             class="form-control" #amountinput>
        </div>

      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success m-2"
          (click)="onAddItem()">Add</button>
          <button type="button" class="btn btn-danger m-2">Delete</button>
          <button type="button" class="btn btn-primary m-2">Clear</button>
        </div>
      </div>
    </form>

    </div>
</div>
